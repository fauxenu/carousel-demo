<div class="carousel-filters">
	<button type="button" data-action="reorder">Randomize Order</button>
</div>
<div class="carousel-items">
	<% regions.forEach(function(id, index) { %>
		<div id="<%= id %>" class="carousel-item"></div>
	<% }) %>
</div>
<div class="carousel-navigation">
	<button type="button" data-action="previous">&lsaquo; Previous</button>
	<button type="button" data-action="next">Next &rsaquo;</button>
</div>
